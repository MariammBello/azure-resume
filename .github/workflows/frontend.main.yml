name: deploy_frontend
#Deploys when push is made from the frontend folder

on:
    push:
        branches: [ main ]
        paths: 
        - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.Azure_Credentials }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name <azureresumemariamacg> --auth-mode key -d '$web' -s frontend/
   #Commenting CDN step out as creating a CDN profile is a paid feature and i didnt use that for this project
